<div class="wrapper">
  <div class="forecast" *ngFor="let dayWeather of forecast">
    <h1 class="city">{{dayWeather.forecast_city}}</h1>
    <h1 class="city">{{dayWeather.forecast_country}}</h1>
    <div class="day">
    <h2 class="date">{{dayWeather.forecast_date | date: 'MMMMd'}}</h2>
    <h2 class="tempM">{{dayWeather.forecast_temp}}&deg;</h2>
    <h2 class="tempM">{{dayWeather.forecast_temp_min}}&deg;</h2>
    <h2 class="tempM">{{dayWeather.forecast_temp_max}}&deg;</h2>
    <img src="https://openweathermap.org/img/w/{{dayWeather.forecast_icon}}.png">
    <h3 class="description">{{dayWeather.forecast_description}}</h3>
  </div>
</div>
</div>
<form [formGroup]="forecastForm" (ngSubmit)="onSubmit()">
  <input type="text"  name="city" id="city" placeholder="Enter a city name" formControlName="forecastCity">
  <button name="button" type ="submit" >Enter</button>
</form>
