<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Forecast</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div *ngFor="let dayWeather of forecast">
          <h1 class="city">{{dayWeather.forecast_city}}</h1>
          <h1 class="country">{{dayWeather.forecast_country}}</h1>
          <div class="day">
          <h2 class="date">{{dayWeather.forecast_date | date: 'MMMMd'}}</h2>
          <h2 class="temp">{{dayWeather.forecast_temp}}&deg;</h2>
          <h2 class="tempmin">Min :{{dayWeather.forecast_temp_min}}&deg;</h2>
          <h2 class="tempmax">Max :{{dayWeather.forecast_temp_max}}&deg;</h2>
          <img src="https://openweathermap.org/img/w/{{dayWeather.forecast_icon}}.png">
          <h3 class="description">{{dayWeather.forecast_description}}</h3>
          </div>
        </div>
      </div>
    </div>
    <blockquote class="blockquote text-center">

    <form [formGroup]="forecastForm" (ngSubmit)="onSubmit() ; forecastForm.reset()">

      <input type="text" name="forecast" id="forecast" placeholder="Enter a city name" formControlName="forecastCity">
      <button name="button" type ="submit">Enter</button>

      <div class="mb-3">
        <label>Forecast Days Number</label>

        <div *ngFor="let choice of options">
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="nbForecast" id="nbForecast" [value]="choice.key">
            <label class="form-check-label">{{choice.label}}</label>
          </div>
        </div>

      </div>

     </form>

  </blockquote>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
